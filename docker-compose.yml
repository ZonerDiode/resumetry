services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    container_name: resumetry-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resumetry-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: resumetry-backend
    restart: unless-stopped
    environment:
      - RESUMETRY_DEBUG=true
      - RESUMETRY_CORS_ORIGINS=["http://localhost:4200","http://localhost:3000"]
      - RESUMETRY_DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - dynamodb-local
    networks:
      - resumetry-network

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: resumetry-dynamodb
    user: root
    ports:
      - "8001:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    networks:
      - resumetry-network

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: resumetry-dynamodb-admin
    ports:
      - "8002:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
    networks:
      - resumetry-network

volumes:
  dynamodb-data:

networks:
  resumetry-network:
    driver: bridge
